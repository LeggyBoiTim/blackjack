<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JavaScript Blackjack</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="dealerSide">
        <div id="dealerHand"></div>
        <div id="dealerScore">Dealer's Score: 0</div>
    </div>
    <div id="playerside">
            <div id="playerHand"></div>
            <div id="playerScore">Player's Score: 0</div>
    </div>
    <div id="interface">
        <button id="dealButton" onclick="deal()">Deal</button>
        <button id="passButton" onclick="pass()">Pass</button>
    </div>
    <script src="script.js"></script>
</body>
</html>
