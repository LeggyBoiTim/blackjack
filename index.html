<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JavaScript Blackjack</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="dealerSide">
        <div class="cardLayer">
            <div class="card">AA</div>
            <div class="card">BB</div>
            <div class="card">CC</div>
            <div class="card">DD</div>
            <div class="card">EE</div>
            <div class="score">Dealer Score</div>
        </div>
    </div>
    <div id="playerside">
            <div class="cardLayer">            
                <div class="card">AA</div>
                <div class="card">BB</div>
                <div class="card">CC</div>
                <div class="card">DD</div>
                <div class="card">EE</div>
                <div class="score">Player Score</div>
            </div>
    </div>
    <div id="interface">
        <button>Deal</button>
        <button>Pass</button>
    </div>
    <script src="script.js"></script>
</body>
</html>
